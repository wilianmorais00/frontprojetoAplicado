<div class="client-page">
  <header class="head">
    <div class="head-left">
      <span class="i i-user"></span>
      <h1 class="title">NOVO H√ìSPEDE</h1>
    </div>

    <nav class="actions">
      <button
        class="icon-btn"
        (click)="cancelar()"
        aria-label="Ir para a Home"
        title="Ir para a Home"
      >
        üè†
      </button>
    </nav>
  </header>

  <!-- Banner de feedback (sucesso/erro) -->
  <div *ngIf="banner" class="banner" [ngClass]="bannerType">
    {{ banner }}
  </div>

  <section class="card">
    <form [formGroup]="form" (ngSubmit)="salvar()" novalidate>
      <div class="grid">
        <label class="field">
          <span class="label">NOME COMPLETO:</span>
          <input
            class="input"
            type="text"
            formControlName="nomeCompleto"
            placeholder="Nome e sobrenome"
          />
          <span class="err" *ngIf="f.nomeCompleto.touched && f.nomeCompleto.invalid">
            Informe o nome completo.
          </span>
        </label>

        <label class="field">
          <span class="label">QUARTO:</span>
          <input
            class="input"
            type="text"
            formControlName="quarto"
            placeholder="Ex.: 203"
          />
          <span class="err" *ngIf="f.quarto.touched && f.quarto.invalid">
            Informe o quarto.
          </span>
        </label>

        <label class="field">
          <span class="label">E-MAIL:</span>
          <input
            class="input"
            type="email"
            formControlName="email"
            placeholder="email@exemplo.com"
          />
          <span class="err" *ngIf="f.email.touched && f.email.invalid">
            E-mail inv√°lido.
          </span>
        </label>

        <label class="field">
          <span class="label">CELULAR:</span>
          <input
            class="input"
            type="text"
            formControlName="telefone"
            placeholder="(11) 90000-0000"
          />
          <span class="err" *ngIf="f.telefone.touched && f.telefone.invalid">
            Informe o celular.
          </span>
        </label>

        <label class="field">
          <span class="label">CHECK-IN:</span>
          <input class="input" type="date" formControlName="dataCheckin" />
          <span class="err" *ngIf="f.dataCheckin.touched && f.dataCheckin.invalid">
            Obrigat√≥rio.
          </span>
        </label>

        <label class="field">
          <span class="label">CHECK-OUT PREVISTO EM:</span>
          <input class="input" type="date" formControlName="dataCheckout" />
          <span class="err" *ngIf="f.dataCheckout.touched && f.dataCheckout.invalid">
            Obrigat√≥rio.
          </span>
        </label>
      </div>

      <div class="actions-row">
        <button class="btn primary" type="submit">Salvar</button>
        <button class="btn ghost" type="button" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </section>
</div>

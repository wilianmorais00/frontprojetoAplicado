<div class="user-page">
  <header class="bar">
    <h1 class="title">
      <span class="ico">üë§</span>
      NOVO USU√ÅRIO
    </h1>
    <button class="home-btn" type="button" routerLink="/home" aria-label="Voltar para Home">üè†</button>
  </header>

  <div
    *ngIf="flashMsg"
    class="flash"
    [class.flash-success]="flashKind==='success'"
    [class.flash-info]="flashKind==='info'"
    [class.flash-danger]="flashKind==='danger'">
    {{ flashMsg }}
  </div>

  <div class="card">
    <form class="form-grid" [formGroup]="form" (ngSubmit)="save()">
      <label class="field">
        <span class="field-label">NOME COMPLETO:</span>
        <input class="field-input" type="text" formControlName="nome" placeholder="Nome completo" />
      </label>

      <label class="field">
        <span class="field-label">FUN√á√ÉO:</span>
        <select class="field-input" formControlName="perfil">
          <option value="colaborador">Colaborador</option>
          <option value="gestor">Gestor</option>
          <option value="admin">Administrador</option>
        </select>
      </label>

      <label class="field">
        <span class="field-label">E-MAIL:</span>
        <input class="field-input" type="email" formControlName="email" placeholder="email@exemplo.com" />
      </label>

      <label class="field">
        <span class="field-label">SENHA:</span>
        <input class="field-input" type="password" formControlName="senha" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      </label>

      <div class="field-checkbox">
        <label class="check">
          <input type="checkbox" formControlName="ativo" />
          <span>Ativo</span>
        </label>
      </div>

      <div class="actions">
        <button type="button" class="btn danger" (click)="clear()">Cancelar</button>
        <button type="submit" class="btn success" [disabled]="form.invalid">Salvar</button>
      </div>
    </form>
  </div>

  <section class="list-section">
    <h2 class="section-title">USU√ÅRIOS CADASTRADOS</h2>

    <ul class="users-list" *ngIf="users().length; else empty">
      <li class="user-row" *ngFor="let u of users(); trackBy: trackById">
        <div class="u-main">
          <span class="avatar">üë§</span>
          <div class="u-info">
            <div class="u-name">
              {{ u.nome }}
              <small class="role">‚Ä¢ {{ u.perfil }}</small>
            </div>
            <div class="u-meta">{{ u.email }}</div>
          </div>
        </div>

        <div class="u-actions">
          <span class="status" [class.inactive]="!u.ativo">
            {{ u.ativo ? 'Ativo' : 'Inativo' }}
          </span>
          <button class="icon-only" title="Editar" (click)="edit(u)">‚úé</button>
          <button class="icon-only" title="Remover" (click)="askRemove(u)">üóëÔ∏è</button>
        </div>

        <div class="confirm" *ngIf="pendingDeleteId() === u.id">
          <span class="confirm-text">Remover o usu√°rio "<b>{{ u.nome }}</b>"?</span>
          <div class="confirm-actions">
            <button class="btn ghost sm" type="button" (click)="cancelRemove()">Cancelar</button>
            <button class="btn danger sm" type="button" (click)="confirmRemove(u)">Excluir</button>
          </div>
        </div>
      </li>
    </ul>

    <ng-template #empty>
      <div class="empty-state">Nenhum usu√°rio cadastrado</div>
    </ng-template>
  </section>
</div>
